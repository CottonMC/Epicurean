buildscript {
	repositories {
		mavenCentral()
		jcenter()
		maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
		maven {
			url "https://plugins.gradle.org/m2/"
		}

	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.1-SNAPSHOT"
	}
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "epicurean-gastronomy"
group = "io.github.cottonmc"
version = "2.1.0+19w14b"

minecraft {
	refmapName = 'mixins.epicurean.refmap.json'
}

repositories {
	mavenCentral()
	maven { url 'http://server.bbkr.space:8081/artifactory/libs-snapshot/' }
}

dependencies {
	minecraft "com.mojang:minecraft:19w14b"
	mappings "net.fabricmc:yarn:19w14b.4"
	modCompile "net.fabricmc:fabric-loader:0.4.0+build.114"
	modCompile "net.fabricmc:fabric:0.2.6.121"
	include "net.fabricmc:fabric:0.2.6.121"

	modCompile "io.github.cottonmc:cotton:0.5.0+19w14b-SNAPSHOT"
	include "io.github.cottonmc:cotton:0.5.0+19w14b-SNAPSHOT"
}

processResources {
	inputs.property "version", project.version
	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand version: project.version
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}